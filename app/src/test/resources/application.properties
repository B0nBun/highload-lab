spring.config.import=optional:file:.env[.properties]
lab.adminUsername=${ADMIN_USERNAME:admin}
lab.adminPassword=${ADMIN_PASSWORD:password}

spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
springdoc.api-docs.path=/docs/openapi
springdoc.swagger-ui.path=/docs/swagger
spring.mvc.problemdetails.enabled=true
# spring.webflux.problemdetails.enabled=true # this is ProblemDetails for reactive services
logging.level.root=info
logging.level.org.springframework.web=info
logging.level.org.hibernate=info
spring.liquibase.enabled=true
spring.liquibase.changeLog=classpath:db/changelog/changelog-master.yaml